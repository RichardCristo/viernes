<div class="container">
    <div class="title">
      <span class="bet">Bet</span><span class="poli">poli</span>
    </div>
    <table *ngIf="verTabla">
      <thead>
        <tr>
          <th>local</th>
          <th>visitante</th>
          <th>gol_local</th>
          <th>gol_visitante</th>
          <th>fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of partidosLista; let i = index" [attr.data-index]="i">
          <td>{{ partidosLista[i].local }}</td>
          <td>{{ partidosLista[i].visitante }}</td>
          <td>{{ partidosLista[i].gol_local }}</td>
          <td>{{ partidosLista[i].gol_visitante }}</td>
          <td>{{ partidosLista[i].fecha }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="mostrarPartidos()">Mostrar partidos</button>
  </div>
